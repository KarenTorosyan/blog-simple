<div mat-dialog-content class="mat-dialog-content">
  <image-cropper format="jpeg" output="blob" class="image-cropper"
                 [cropperMaxWidth]="imageMaxWidth" [cropperMaxHeight]="imageMaxHeight"
                 [imageFile]="originalImage" (imageCropped)="imageCropped($event)">
  </image-cropper>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>No</button>
  <button mat-button mat-dialog-close (click)="apply()">Yes</button>
</div>
